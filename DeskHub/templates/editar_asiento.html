<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Asiento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Editar Asiento</h1>

        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div>
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Formulario de edición -->
        <div class="card shadow-sm">
            <div class="card-body">
                <form action="{{ url_for('editar_asiento', id=asiento.IdAsiento) }}" method="post" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Nombre</label>
                        <input type="text" name="nombre" value="{{ asiento.Nombre }}" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Estado</label>
                        <select name="estado" class="form-select">
                            <option value="Disponible" {% if asiento.EstadoAsiento %}selected{% endif %}>Disponible</option>
                            <option value="Ocupado" {% if not asiento.EstadoAsiento %}selected{% endif %}>Ocupado</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Ubicación ID</label>
                        <input type="number" name="ubicacion_id" value="{{ asiento.IdUbicacion }}" class="form-control" required>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-success w-100">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Botón volver -->
        <div class="mt-3">
            <a href="{{ url_for('asientos') }}" class="btn btn-secondary">⬅ Volver a la lista</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        function toggleMenu() {
            window.location.href = "{{ url_for('index') }}"; // redirige a index
        }
    </script>
</head>
<body>
    <!-- Header -->
    <header class="header-light">
        <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="Logo DeskHub" class="logo" onclick="toggleMenu()">
        <h1>DeskHub</h1>
    </header>

    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
        <ul>
            <li><a href="{{ url_for('usuarios') }}">üë§ Usuarios</a></li>
            <li><a href="{{ url_for('ubicaciones') }}">üìç Ubicaciones</a></li>
        </ul>
    </nav>

    <!-- Contenido -->
    <main class="content">
        <div class="card">
            <h2>‚úèÔ∏è Editar Usuario</h2>

            <form action="{{ url_for('editar_usuario', id=usuario.IdUsuario) }}" method="post">
                <div class="form-group">
                    <label for="tipo_usuario">Tipo Usuario:</label>
                    <input type="text" id="tipo_usuario" name="tipo_usuario" class="form-control" value="{{ usuario.TipoUsuario }}" required>
                </div>

                <div class="form-group">
                    <label for="identificacion">Identificaci√≥n:</label>
                    <input type="text" id="identificacion" name="identificacion" class="form-control" value="{{ usuario.Identificacion }}" required>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" value="{{ usuario.Nombre }}" required>
                </div>

                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" class="form-control" value="{{ usuario.correo }}" required>
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-success">üíæ Guardar Cambios</button>
                    <a href="{{ url_for('usuarios') }}" class="btn btn-secondary">‚Ü© Volver</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>¬© 2025 DeskHub - Todos los derechos reservados</p>
    </footer>
</body>
</html>
